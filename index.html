<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./dist/styles.css" />
		<title>randomDraw</title>
	</head>
	<body>
		<header>
			<h1>randomDraw</h1>
			<button id="sequence" class="btn">sequence</button>
			<img id="randomDrawSequence" />
		</header>
		<section class="codeInjectionContainer">
			<pre>
				<code class="codeInjection"></code>
			</pre>
		</section>
		<main>
			<section class="controls">
				<div class="mainControls">
					<div class="drawerContainer btnContainer">
						<button id="randomDrawerBtn" class="btns">
							Random Draw
						</button>
						<button id="boxDrawerBtn" class="btns">Box Draw</button>
						<button id="mandalaDrawerBtn" class="btns">
							Mandala Draw
						</button>
					</div>
					<p>
						Dimensions:
						<input
							id="dimensionWidth"
							class="inputField"
							type="number"
							value="500"
							min="2"
							step="2"
						/>
						x
						<input
							id="dimensionHeight"
							class="inputField"
							type="number"
							value="500"
							min="2"
							step="2"
						/>
					</p>
				</div>
				<div class="subControls"></div>
			</section>
			<section class="randomDraw"></section>
		</main>
		<!-- <script type="text/javascript" src="./dist/main.js"></script> -->
		<script type="module" src="./src/index.js"></script>
		<!-- <script type="module" src="./randomDraw.js"></script> -->
	</body>
</html>
