<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./dist/styles.css" />
		<title>randomDraw</title>
	</head>
	<body>
		<section class="controlsBox">
			<canvas id="preview" width="250px" height="250px"></canvas>
			<div class="codeInjection">randomDraw({})</div>
			<div class="controls">
				<div class="mainControls">
					<div class="drawerContainer btnContainer">
						<button id="randomDrawerBtn" class="btns">
							Random Draw
						</button>
						<button id="boxDrawerBtn" class="btns">Box Draw</button>
						<button id="mandalaDrawerBtn" class="btns">
							Mandala Draw
						</button>
					</div>
					<p>
						Dimensions:
						<input
							id="dimensionWidth"
							class="inputField"
							type="number"
							value="500"
						/>
						x
						<input
							id="dimensionHeight"
							class="inputField"
							type="number"
							value="500"
						/>
					</p>
				</div>
				<div class="subControls"></div>
			</div>
		</section>
		<section class="randomDraw">
			<!-- <canvas id="draw" width="500px" height="500px"></canvas> -->
		</section>
		<script type="text/javascript" src="./dist/main.js"></script>
		<!-- <script type="module" src="./index.js"></script> -->
		<!-- <script type="module" src="./randomDraw.js"></script> -->
	</body>
</html>
